<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href='../css/main.css' rel='stylesheet' type='text/css'>
<title>Contact Page</title>
</head>
<body>
<div id="contactform">
<img src="../images/contactimg.jpg" height="500" width="500" />
<h2><i>Contact Us</i></h2>
<p><h4>We are available for your service day and night to provide you with the best assistance</h4></p>
<form id="contact" action="#" method="post">
<table cellspacing="5">
<tr>
<td><label for="fname">First Name</label></td>
<td><input class="textbox" type="text" name="fname" /></td>
</tr>
</br>
<tr>
<td><label for="lname">Last Name</label></td>
<td><input class="textbox" type="text" name="lname" /></td>
</tr>
</br>
<tr>
<td><label for="lname">E-mail</label></td>
<td><input class="textbox" type="text" name="email" /></td>
</tr>
</br>
<tr>
<td><label for="message">Message</label></td>
<td><textarea cols="5" rows="5"></textarea></td>
</tr>
</br>
<tr>
</table>
<input type="submit" name="submit" value="submit" />
<input class="textbox" type="reset" name="reset" value="reset" />


</form>
<br>

<p><h4>Send us a text file or word file with your queries and we will get back to you</h4></p> 
<input type="file" id="upload" name="upload" style="visibility: hidden; width: 1px; height: 1px" multiple />
<a href="" onclick="document.getElementById('upload').click(); return false"><b>Upload</b></a>
</div>
</body>

</html>
